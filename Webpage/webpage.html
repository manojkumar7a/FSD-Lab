<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register & Login</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 360px;
  padding: 35px;
  border-radius: 18px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: white;
}

label {
  color: #ddd;
  margin-top: 15px;
  display: block;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.25);
  color: white;
}

input:focus {
  outline: none;
  box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
}

button {
  width: 100%;
  margin-top: 25px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.message {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
}

.success { color: #7CFF8A; }
.error { color: #FF6B6B; }

.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- REGISTER -->
<div class="card" id="registerCard">
  <h2>Create Account</h2>

  <label>Username</label>
  <input type="text" id="regUser" required>

  <label>Email</label>
  <input type="email" id="regEmail" required>

  <label>Password</label>
  <input type="password" id="regPass" required>

  <button onclick="register()">Register</button>
  <div id="regMsg" class="message"></div>
</div>

<!-- LOGIN -->
<div class="card hidden" id="loginCard">
  <h2>Login</h2>

  <label>Email</label>
  <input type="email" id="loginEmail" required>

  <label>Password</label>
  <input type="password" id="loginPass" required>

  <button onclick="login()">Login</button>
  <div id="loginMsg" class="message"></div>
</div>

<script>
let savedEmail = "";
let savedPassword = "";

function register() {
  const email = document.getElementById("regEmail").value;
  const pass = document.getElementById("regPass").value;
  const msg = document.getElementById("regMsg");

  if (pass.length < 6) {
    msg.textContent = "Password must be at least 6 characters";
    msg.className = "message error";
    return;
  }

  savedEmail = email;
  savedPassword = pass;

  msg.textContent = "âœ” Registration Successful";
  msg.className = "message success";

  setTimeout(() => {
    document.getElementById("registerCard").classList.add("hidden");
    document.getElementById("loginCard").classList.remove("hidden");
  }, 1000);
}

function login() {
  const email = document.getElementById("loginEmail").value;
  const pass = document.getElementById("loginPass").value;
  const msg = document.getElementById("loginMsg");

  if (email === savedEmail && pass === savedPassword) {
    msg.textContent = "ðŸŽ‰ Login Successful";
    msg.className = "message success";
  } else {
    msg.textContent = "Invalid email or password";
    msg.className = "message error";
  }
}
</script>

</body>
</html>
